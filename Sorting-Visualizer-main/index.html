<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <button id="generate_new_array" class="btn btn-dark">Generate New Array!</button>
    <h1 id="main-heading">Sorting visualizer</h1>

    <div class="algos btn-group form-control me-2" role="group" aria-label="Basic example">
        <button class="btn btn-dark">Bubble</button>
        <button class="btn btn-dark">Insertion</button>
        <button class="btn btn-dark">Merge</button>
        <button class="btn btn-dark">Quick</button>
        <button class="btn btn-dark">Selection</button>
    </div>

    <!-- Div that stores the elements which are created dynamically by JavaScript -->
    <div id="array_container"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Should be loaded before sorts.js-->
    <script src="scripts/main.js"></script>

    <!--Should be loaded after main.js-->
    <script src="scripts/visualizations.js"></script>

    <!-- Sorting scripts -->
    <script src="scripts/bubble.js"></script>
    <script src="scripts/insertion.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/quick.js"></script>
    <script src="scripts/selection.js"></script>
</body>

</html>
